<!DOCTYPE html>
<html lang="km">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="/css/gmail.css" />
    <!-- Add Khmer font from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Battambang", "Inter", Arial, sans-serif;
        background: linear-gradient(135deg, #e0e7ff 0%, #f9fafb 100%);
        min-height: 100vh;
        margin: 0;
      }
      .container {
        max-width: 420px;
        margin: 48px auto;
        background: #fff;
        padding: 32px 28px 28px 28px;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(0, 120, 215, 0.1),
          0 1.5px 8px rgba(0, 0, 0, 0.07);
        animation: slideInUp 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }
      @keyframes slideInUp {
        0% {
          opacity: 0;
          transform: translateY(60px) scale(0.96);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      h2 {
        text-align: center;
        font-family: "Battambang", Arial, sans-serif;
        margin-bottom: 18px;
        color: #1a237e;
        letter-spacing: 1px;
        animation: fadeIn 1.1s;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      label {
        display: block;
        margin-top: 14px;
        font-family: "Battambang", Arial, sans-serif;
        color: #374151;
        font-size: 1.07rem;
        letter-spacing: 0.2px;
        animation: fadeIn 1.2s;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px 12px;
        margin-top: 5px;
        border: 1.5px solid #bfc9d9;
        border-radius: 6px;
        font-family: "Battambang", Arial, sans-serif;
        font-size: 1rem;
        background: #f4f7fb;
        transition: border 0.2s, box-shadow 0.2s;
        box-sizing: border-box;
        animation: fadeIn 1.3s;
      }
      input:focus,
      textarea:focus {
        border: 1.5px solid #0078d7;
        outline: none;
        box-shadow: 0 0 0 2px #e3f0ff;
      }
      button {
        margin-top: 18px;
        width: 100%;
        padding: 12px;
        background: linear-gradient(90deg, #0078d7 60%, #4f8cff 100%);
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 17px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
        font-family: "Battambang", Arial, sans-serif;
        font-weight: 600;
        letter-spacing: 0.5px;
        box-shadow: 0 2px 8px rgba(79, 140, 255, 0.08);
        animation: fadeIn 1.4s;
      }
      button:hover {
        background: linear-gradient(90deg, #005fa3 60%, #0078d7 100%);
        transform: translateY(-2px) scale(1.03);
      }
      #clearBtn {
        background: #6c757d;
        margin-top: 10px;
        transition: background 0.2s, transform 0.2s;
        font-weight: 500;
      }
      #clearBtn:hover {
        background: #495057;
        transform: scale(1.02);
      }
      .success-message {
        display: none;
        text-align: center;
        color: #28a745;
        margin-top: 18px;
        font-size: 19px;
        font-family: "Battambang", Arial, sans-serif;
        animation: fadeInScale 0.7s;
        background: #eafaf1;
        border-radius: 6px;
        padding: 10px 0;
        border: 1px solid #b6e7c9;
      }
      @keyframes fadeInScale {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      nav {
        background: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        padding: 0 32px;
        display: flex;
        align-items: center;
        height: 64px;
        position: sticky;
        top: 0;
        z-index: 100;
        animation: fadeInDown 0.7s;
      }
      @keyframes fadeInDown {
        0% {
          opacity: 0;
          transform: translateY(-30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .nav-logo {
        font-weight: 700;
        font-size: 1.3rem;
        color: #2d3748;
        letter-spacing: 1px;
        text-decoration: none;
        margin-right: 40px;
        transition: color 0.2s;
      }
      .nav-logo:hover {
        color: #0078d7;
      }
      .nav-links {
        display: flex;
        gap: 24px;
        flex: 1;
      }
      .nav-links a {
        color: #444;
        text-decoration: none;
        font-weight: 500;
        padding: 8px 12px;
        border-radius: 4px;
        transition: background 0.2s, color 0.2s;
      }
      .nav-links a:hover,
      .nav-links a.active {
        background: #f3f4f6;
        color: #0078d4;
      }
      .nav-contact {
        margin-left: auto;
        background: #e3f0ff;
        color: #0078d7 !important;
        font-weight: 700;
        border-radius: 4px;
        padding: 8px 16px;
        transition: background 0.2s, color 0.2s;
      }
      .nav-contact:hover {
        background: #0078d7;
        color: #fff !important;
      }
      .nav-toggle {
        display: none;
        background: none;
        border: none;
        font-size: 2rem;
        cursor: pointer;
        margin-right: 16px;
      }
      @media (max-width: 800px) {
        .container {
          margin: 24px 8px;
          padding: 20px 8px 18px 8px;
        }
        .nav-links {
          display: none;
          position: absolute;
          top: 64px;
          left: 0;
          width: 100%;
          background: #fff;
          flex-direction: column;
          gap: 0;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }
        .nav-links.open {
          display: flex;
        }
        .nav-toggle {
          display: block;
        }
        .nav-contact {
          margin-left: 0;
        }
      }
      /* Floating animation for form fields */
      input,
      textarea {
        animation: floatIn 0.8s;
      }
      @keyframes floatIn {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <button class="nav-toggle" id="navToggle" aria-label="Open menu">
        <span class="material-symbols-outlined">menu</span>
      </button>
      <a class="nav-logo" href="index.html">VANN PHEAKNA</a>
      <div class="nav-links" id="navLinks">
        <a href="index.html" class="">HOME</a>
        <a href="thunderbird.html">THUNDERBIRD</a>
        <a href="outlook.html">OUTLOOK</a>
        <a href="gmail.html">GMAIL SEND AS</a>
        <a href="contact.html" class="nav-contact">Contact</a>
      </div>
    </nav>
    <div class="container">
      <h2>ទំនាក់ទំនងមកខ្ញុំ</h2>
      <form id="contactForm">
        <label for="name">ឈ្មោះ:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">អ៊ីមែល:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">មតិយោបល់/សារ:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">ផ្ញើសារ</button>
        <button type="button" id="clearBtn">Clear</button>
      </form>
      <div class="success-message" id="successMessage">
        ✔️ សាររបស់អ្នកត្រូវបានផ្ញើរួចរាល់!
      </div>
    </div>
    <script>
      // Responsive nav toggle
      const navToggle = document.getElementById("navToggle");
      const navLinks = document.getElementById("navLinks");
      navToggle.addEventListener("click", function () {
        navLinks.classList.toggle("open");
      });

      const form = document.getElementById("contactForm");
      const clearBtn = document.getElementById("clearBtn");
      const successMessage = document.getElementById("successMessage");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        form.reset();
        successMessage.style.display = "block";
        successMessage.style.animation = "none";
        void successMessage.offsetWidth;
        successMessage.style.animation = "fadeInScale 0.7s";
        setTimeout(() => {
          successMessage.style.display = "none";
        }, 2500);
      });

      clearBtn.addEventListener("click", function () {
        form.reset();
        successMessage.style.display = "none";
      });
    </script>
  </body>
</html>
